{% extends "base.html" %}
{% block nav-user %} <li class="active"><a href="/user/">User</a></li>{% endblock %}
{% block content %}
<div class="main">
    {% for user in users %}
    <div class="user-summary">
        <img class="avatar" src="{{user.profile.gravatar}}"></img>
        <a class="name" href="/user/{{user.username}}/">{{user.username}}</a>
        <span> {{user.survey_set|length}}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
