{% extends "base.html" %}
{% block content %}
<div>
  <h3>Login using:</h3>
  <ul>
  {% for name in social_auth.backends.oauth %}
    <li><a rel="nofollow" href="{% url socialauth_begin name %}">{{ name|title }}</a></li>
  {% endfor %}
  {% for name in social_auth.backends.oauth2 %}
    <li><a rel="nofollow" href="{% url socialauth_begin name %}">{{ name|title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
